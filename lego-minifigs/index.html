    <title>Lego - Minifigs</title>

<body>


    <header>
        <div class="btn-container">
            <!-- change heads -->
            <button class="headOne">Head 1</button>
            <button class="headTwo">Head 2</button>
            <button class="headThree">Head 3</button>
        </div>

        <div class="btn-container">
            <!-- change bodies -->
            <button class="bodyOne">Body 1</button>
            <button class="bodyTwo">Body 2</button>
            <button class="bodyThree">Body 3</button>
        </div>


        <div class="btn-container">
